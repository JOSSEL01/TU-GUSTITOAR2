<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TU-GUSTITO</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <link rel="icon" href="img/logo1.png">
</head>

<body>

  <div class="login-box">
    <img src="img/logo1.png" class="avatar" alt="Avatar Image">
    <h1>Registro de tu local</h1>
    <form>

      <label>Nombre del Local</label>
      <input type="organization" placeholder=" " required>

      <label>Nombre del Local</label><br>
      <select class="select" name="option" required>
        <option value="" disabled selected>--Ninguno--</option>
        <option value="1">Opción 1</option>
        <option value="2">Opción 2</option>
        <option value="3">Opción 3</option>
      </select><br><br>

      <label>Cantidad de sucursales</label>
      <input type="organization" placeholder=" "required>

      <label>Nombre</label>
      <input type="given-name" placeholder=" " required>

      <label>Apellido</label>
      <input type="family-name" placeholder=" " required>

      <label>Teléfono de contacto</label>
      <input type="tel" placeholder="+591123456789" required>

      <label>Correo electrónico</label>
      <input type="email" placeholder="nombre@gmail.com" required>

      <label>Dirección del local</label>
      <input type="search" placeholder="Buscar" required>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d61203.49319407958!2d-68.1181184!3d-16.515072!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbo!4v1650892192554!5m2!1sen!2sbo"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe><br><br>

      <input type="submit" value="Comenzar">
    </form>
  </div>
</body>

</html>
